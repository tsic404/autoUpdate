appid: github.nextcloud.nextcloud-desktop
id: 1001126

binaryPacakge:
  build:
    type: binary
    content:
      path: /
    entries:
      applications:
        path:
          - /usr/share/applications/
        fix:
          - exec_fix
      icons:
        path:
          - /usr/share/icons/
      mime:
        path:
          - /usr/share/mime/

debianInfo:
    debian_patched:
        Description: |
          Nextcloud Desktop Client
          The computer Nextcloud Desktop Client is a tool to synchronize
          files from Nextcloud Server with your computer.

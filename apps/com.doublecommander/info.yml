binaryPacakge:
  build:
    type: binary
    content:
      path: /
      fix:
        - configure_fix
    entries:
      applications:
        fix:
          - desktop_fix
      icons:
        fix:
         - icons_fix

debianInfo:
    debian_patched:
        Description: |
          Double Commander is a cross platform open source file manager
          Double Commander is a cross platform open source file manager with two panels side by side, developed by alexx2000. It is inspired by Total Commander and features some new ideas.
